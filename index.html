<!DOCTYPE html>

  <body>
    
    <script src = "script.js">
    </script>
    
    <main>
      
      <div class = "header-img">
        <img id = "banner" src = "https://images.pexels.com/photos/1209978/pexels-photo-1209978.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
      </div>
      
      <hr class = "section-line">
      
      <div class = "spacer"></div>
      
      <div class = "column-wrap">
        
        <div class = "column1">
          <div class = "img-wrap">
            <img class = "logo" src = "https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
          </div>
          <hr class = "info-line">
          <div class = "text-wrap">
            <h2 id = "company-name">Company Name</h2>
            <p id = "address1">123 Seseme Street,</p>
            <p id = "address2">Never, Neverland 12345</p>
            <div id = "p-lg">
              <p id = "phone">(123) 456-7890</p>
              <p id = "email">info@companyname.com</p>
            </div>
          </div>
        </div>
        
        <div class = "column2">
          
          <div class = "form-cont">
          <form id = "contact-form" action = "">
            <label for = "fname">First Name</label><br>
            <input type = "text" id = "fname" name = "fname" required><br>
            <label for = "lname">Last Name</label><br>
            <input type = "text" id = "lname" name = "lname" required><br>
            <label for = "pphone">Primary Phone</label><br>
            <input type = "tel" id = "pphone" name = "pphone" required><br>
            <label for = "aphone">Alternate Phone</label><br>
            <input type = "tel" id = "aphone" name = "aphone"><br>
            <label for = "email">Email</label><br>
            <input type = "text" id = "email" name = "email" required><br>
            <label for = "tellus">Tell us what brings you by today.</label><br>
            <textarea id = "tellus" name = "tellus" placeholder = "I'd like to hear more about your services." style = "height: 200px"></textarea>
            <br>
            <input type = "submit" value = "Submit" class = "form-but">
          </form>
          </div>
          
        </div>
        
      </div>
      
      
      
      
      
      
      </main>
